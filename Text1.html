                gameArea.innerHTML = "<p>错误：找不到场景数据 '" + escapeHtml(sceneKey) + "'。请检查gameData配置。</p>";
                return;
            }

            currentSceneKey = sceneKey;
            let html = '';

            // Allow HTML in positive ending title, otherwise escape
            const titleHtml = (scene.isPositiveEnding || sceneKey === "终章正面") ? scene.title : escapeHtml(scene.title);


            if (scene.isIntro) {
                html += `<div class="引言"><h2 class="scene-title">${titleHtml}</h2>${scene.content}</div>`;
            } else if (scene.isScene) {
                html += `<div class="scene-content"><h2 class="scene-title">${titleHtml}</h2>${scene.content}</div>`;
            } else if (scene.isEnding) {
                let endingContentHtml = '<div class="ending-content">';
                if (scene.data && scene.data.结局) { // Negative endings use 'data' object
                    endingContentHtml += scene.data.结局; // Main "结局" text first

                    const collapsibleSections = [
                        { title: "违纪行为性质分析", content: scene.data.违纪行为性质分析 },
                        { title: "处理结果", content: scene.data.处理结果 },
                        { title: "相关党纪国法", content: scene.data.相关党纪国法 }
                    ];

                    collapsibleSections.forEach(section => {
                        if (section.content && section.content.trim() !== "") {
                            endingContentHtml += `
                                <details class="collapsible-section">
                                    <summary>${escapeHtml(section.title)}</summary>
                                    <div class="collapsible-content">${section.content}</div>
                                </details>
                            `;
                        }
                    });
                } else if (scene.content) { // Positive ending uses direct 'content'
                     endingContentHtml += scene.content;
                }
                endingContentHtml += '</div>'; // Close .ending-content

                html += `<div class="ending-section">`;
                html += `<h3 class="ending-title">${(scene.isPositiveEnding || sceneKey === "终章正面") ? titleHtml : `<span class="warning-icon">⚠️</span> ${titleHtml} <span class="warning-icon">⚠️</span>`}</h3>`;
                html += endingContentHtml; // Add the structured ending content

                if (scene.summary) {
                    html += `<div class="info-box"><h4>总结信息</h4><p>${scene.summary.replace(/\n/g, '<br>')}</p></div>`;
                }
                html += `<button class="restart-button" onclick="handleOptionClick('start')">重新开始</button>`;
                html += `</div>`; // Close .ending-section
            }


            if (scene.options && scene.options.length > 0) {
                html += '<ul class="options-list">';
                scene.options.forEach(option => {
                    const buttonText = escapeHtml(option.text); // Text for button is HTML escaped
                    const targetKey = escapeHtml(option.target); // Target key for onclick is HTML escaped (though less critical here)
                    html += `<li><button onclick="handleOptionClick('${targetKey}')">${buttonText}</button></li>`;
                });
                html += '</ul>';
            }
            
            gameArea.innerHTML = html;
            window.scrollTo(0, 0);
        }

        function handleOptionClick(targetSceneKey) {
            renderScene(targetSceneKey);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            gameArea = document.getElementById('game-area'); // Assign here
            if (gameArea) {
                 renderScene(currentSceneKey);
            } else {
                console.error("DOM not fully loaded or gameArea not found before initial render attempt.");
                alert("无法初始化游戏：找不到核心游戏区域。");
            }
        });
    </script>
</body>
</html>
